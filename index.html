<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Project Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #444;
    }

    nav a {
      color: white;
      padding: 14px 20px;
      display: inline-block;
      text-decoration: none;
    }

    nav a:hover {
      background: #666;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .grid-item {
      overflow: hidden;
      border-radius: 10px;
      transition: transform 0.3s ease;
      height: auto;
    }

    .grid-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
      object-fit: cover;
      border-radius: 10px;
    }

    .grid-item:hover img {
      transform: scale(1.1);
    }

    .grid-item a {
      display: block;
      height: 100%;
    }

    /* Randomized heights using nth-child */
    .grid-item:nth-child(3n) img {
      height: 150px;
    }

    .grid-item:nth-child(4n) img {
      height: 220px;
    }

    .grid-item:nth-child(5n) img {
      height: 180px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Project Gallery</h1>
    <p>Hi, I'm Amio. Here's a showcase of my Arduino, Raspberry Pi, and other hardware/software experiments.</p>
  </header>

  <nav>
    <a href="index.html">All Projects</a>
    <a href="arduino.html">Arduino Projects</a>
    <a href="raspberrypi.html">Raspberry Pi</a>
    <a href="web.html">Web Experiments</a>
  </nav>

  <main class="grid-container">
    <div class="grid-item">
      <a href="piino_lab/binary_clock.html">
        <img src="images/default.jpg" alt="Project 1" />
      </a>
    </div>
    <div class="grid-item">
      <a href="project2.html">
        <img src="images/project2.jpg" alt="Project 2" />
      </a>
    </div>
    <div class="grid-item">
      <a href="project3.html">
        <img src="images/project3.jpg" alt="Project 3" />
      </a>
    </div>
    <div class="grid-item">
      <a href="project4.html">
        <img src="images/project4.jpg" alt="Project 4" />
      </a>
    </div>
  </main>
</body>
</html>
